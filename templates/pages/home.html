{% extends "index.html" %}

{% block content %}
<div class="mt-10 flex justify-center">
    <a href="{% url 'createpost' %}"
       class="relative inline-block px-8 py-3 font-semibold text-white rounded-lg shadow-lg overflow-hidden transition duration-300 ease-out transform group hover:scale-105 hover:shadow-2xl backdrop-blur-md">
        <!-- Glassy Frosted Background -->
        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-500 to-purple-600 opacity-70 rounded-lg backdrop-blur-md transition-transform duration-500 ease-out transform group-hover:scale-110 group-hover:rotate-2"></span>
        
        <!-- Subtle Inner Glow -->
        <span class="absolute inset-0 w-full h-full bg-white opacity-10 rounded-lg mix-blend-overlay transition duration-500 ease-out group-hover:opacity-20"></span>
        
        <!-- Slide-In Highlight on Hover -->
        <span class="absolute top-0 left-0 w-0 h-full bg-white opacity-20 transition-all duration-500 ease-out group-hover:w-full rounded-lg"></span>
        
        <!-- Button Text (No Animation) -->
        <span class="relative z-10">Create Post</span>
    </a>
</div>
{% include '../components/resivepost.html' %} 
{% endblock %}
